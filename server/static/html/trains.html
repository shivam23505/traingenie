{% extends "base.html" %}
{% block content %}
<h1> TrainGenie - Train Search </h1>
<table class="table table-striped">
    {% for train in trains %}
    <tr>
        <td class="align-middle">{{ train.train_number }} / {{ train.train_name }}</td>
        <td class="align-middle">{{ train.source_time }}</td>
        <td class="align-middle" style="font-size: 25px"><strong>{{ train.source }} <i class="fa fa-arrow-right"></i> {{
                train.dest }}</strong></td>
        <td class="align-middle">{{ train.dest_time }}</td>
        <td class="align-middle">{{ train.duration }}</td>
        <td class="align-middle"><a href="/train_info?train_number={{ train.train_number }}"
                class="btn btn-sm btn-primary"></button>More Info</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
